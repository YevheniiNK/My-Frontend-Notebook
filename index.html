<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Иконка во вкладке -->
   <link rel="icon" type="image/png" sizes="32x32" href="./img/yellow-icon.png">
   <!-- Подключение таблици стилей -->
   <link rel="stylesheet" href="./style/style.css">
   <!-- Название страницы -->
   <title>My Frontend Notebook</title>
</head>

<body>
   <div class="wrapper">

      <!--HEADER-->
      <header class="header">
         <!-- Оббертки блока "header" -->
         <div class="header__container container">
            <!-- Строка навигации -->
            <div class="header__navbar">
               <!-- LOGO -->
               <a href="index.html" class="header__logo">
                  <img src="./img/yellow-icon.png" alt="logo" class="logo__icon">
                  <p class="logo__text">My Frontend Notebook</p>
               </a>
               <!-- BuRGER -->
               <div class="header__burger">
                  <span></span>
               </div>
               <!--NAVIGATION-->
               <nav class="header__menu">
                  <!-- Список навигации -->
                  <div class="header__list">
                     <!-- Ссылки навигации -->
                     <a href="index.html" class="header__link _activ-link">Главная</a>
                     <a href="./pages/page-html.html" class="header__link">HTML</a>
                     <a href="./pages/page-css.html" class="header__link">CSS</a>
                     <a href="./pages/page-js.html" class="header__link">JS</a>
                     <a href="./pages/page-templates.html" class="header__link">Шаблоны</a>
                  </div>
               </nav>
            </div>
         </div>
      </header>

      <!--MAIN-->
      <main class="main">
         <div class='main__container container'>
            <!-- Главный экран -->
            <div class="page-main">
               <!--Верхний блок-->
               <div class="page-main__text">
                  <div class="page-main__title title">
                     <span>Привіт!</span>
                  </div>
                  <h1 class="page-main__title title">
                     <span>Це «Мій інтерфейсний блокнот»!</span>
                  </h1>
                  <div class="page-main__descr">Мене звуть Євген, я навчаюсь на розробника сайтів.</div>
                  <div class="page-main__descr">Радий бачити тебе в моєму конспекті.</div>
               </div>
               <!-- Нижний блок -->
               <div class="page-main__advantages">
                  <h3 class="page-main__descr">Тут ти знайдеш:</h3>
                  <ul class="page-main__list">
                     <li class="page-main__item">
                        <p class="page-main__item-text">Навчання</p>
                        <img class="page-main__item-img page-main__item-img_1" src="img/page-main/education-icon.png"
                           alt="education-icon">
                     </li>
                     <li class="page-main__item">
                        <p class="page-main__item-text">Приклади</p>
                        <img class="page-main__item-img page-main__item-img_2" src="img/page-main/examples-icon.png"
                           alt="examples-icon">
                     </li>
                     <li class="page-main__item">
                        <p class="page-main__item-text">Шаблони</p>
                        <img class="page-main__item-img page-main__item-img_3" src="img/page-main/templates-icon.png"
                           alt="templates-icon">
                     </li>
                  </ul>
               </div>
               <!-- Фон -->
               <div class="page-main__bg">
                  <img src="img/page-main/main-bg.png" alt="main-bg">
               </div>
            </div>
         </div>
      </main>

      <!--FOOTER-->
      <footer class="footer">
         <div class='footer__container container'>
            <a href="https://github.com/YevheniiNK" class="copyright" target="_blank">&#169;YevheniiUA</a>
         </div>
      </footer>
      <!-- Подключение скрипта -->
      <script src="./js/main.js"></script>
</body>

</html>
