<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Иконка во вкладке -->
   <!--<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">-->
   <!-- Подключение таблици стилей -->
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" href="./style/style.css">
   <!-- Название страницы -->
   <title>mouse-slider</title>
</head>

<body class="body">
   <div class="slider-wp">
      <div class="slider container">
         <img src="./img/bg-slider.png" alt="bg" class="bg-img">
         <div class="small-container">

            <!-- HEADER -->
            <div class="slider__header">
               <a href="#" class="slider-logo">AI MOUSE</a>
               <div class="slider__nav">
                  <a href="#" class="nav__item">Home</a>
                  <a href="#" class="nav__item">About</a>
                  <a href="#" class="nav__item">Shop</a>
                  <a href="#" class="nav__button button">Login</a>
               </div>
            </div>

            <!-- BODY -->
            <div class="slider__body">
               <!-- Главный контейнер слайдера -->
               <div class="swiper-container image-slider">
                  <!-- Обязательная оболочка слайдера -->
                  <div class="swiper-wrapper image-slider__wrapper">
                     <!-- Слайдер -->
                     <div class="swiper-slide image-slider__slide">
                        <!-- Контент внутри слайдера -->
                        <div class="image-slider__image">
                           <img src="img/Product.png" alt="Картинка">
                        </div>
                     </div>
                     <div class="swiper-slide image-slider__slide">
                        <!-- Контент внутри слайдера -->
                        <div class="image-slider__image">
                           <img src="img/Product.png" alt="Картинка">
                        </div>
                     </div>
                     <div class="swiper-slide image-slider__slide">
                        <!-- Контент внутри слайдера -->
                        <div class="image-slider__image">
                           <img src="img/Product.png" alt="Картинка">
                        </div>
                     </div>
                     <div class="swiper-slide image-slider__slide">
                        <!-- Контент внутри слайдера -->
                        <div class="image-slider__image">
                           <img src="img/Product.png" alt="Картинка">
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Добавляем, если нам нужна пагинация -->
               <div class="swiper-pagination"></div>
            </div>

            <!-- FOOTER -->
            <div class="slider__footer">
               <p class="slider__footer-title">AI Mouse 2nd 2.4G Wireless Mouse</p>
               <div class="slider__footer-btn">
                  <p class="footer-btn__text">Buy Now</p>
                  <img src="./img/icons8-shopping-cart.png" alt="icon" class="footer-btn__img">
               </div>

               <div class="slider__elements-control">

                  <!-- Добавляем если нам нужны стрелки управления -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>

                  <!-- Фракция -->
                  <div class="image-slider__fraction">
                     <div class="image-slider__current">1</div>
                     <div class="image-slider__sepparator"> / </div>
                     <div class="image-slider__total">1</div>
                  </div>

               </div>







            </div>

         </div>
      </div>
   </div>
   </div>
   <!-- Подключение скрипта -->
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
